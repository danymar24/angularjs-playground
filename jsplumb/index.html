<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8" />
  <title>JSPlumb minimal example</title>
  <style type="text/css">
    .node {
        height: 100px;
        width: 100px;
        border: 1px solid black;
        position: absolute;
        text-align: center;
        line-height: 100px;
    }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.0.7/jsPlumb.min.js"></script>
  <script src="bundle.js"></script>
</head>
<body ng-controller="MyController">
  <div id="flowchart">
    <div id="container{{node.id}}"
         class="node"
         style="top: {{node.top}}px; left: {{node.left}}px"
         ng-repeat="node in flowchart.nodes">{{node.title}}</div>
  </div>
</body>
</html>
