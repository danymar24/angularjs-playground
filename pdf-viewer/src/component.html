<h1>{{vm.name}}</h1>

<h3>Bilder (PNG)</h3>
<button class="btn btn-default" ng-click="vm.prevSlide()">prev</button>
<button class="btn btn-default" ng-click="vm.nextSlide()">next</button>

<div class="slider"
     style="width: 800px; border: 1px solid #ccc;">
  <img ng-repeat="slide in vm.slides"
       class="slide"
       style="width: 798px;"
       ng-hide="$index !== vm.currentIndex"
       ng-src="{{slide}}">
</div>

<h3>Embed (HTML Standard Markup)</h3>
<div class="row">
  <div class="col-md-12">
    <div class="btn-toolbar" role="toolbar" style="margin: 1em 0;">
      <div class="btn-group" role="group">
        <button type="button" ng-click="vm.goToPage(1)" class="btn btn-default">1</button>
        <button type="button" ng-click="vm.goToPage(2)" class="btn btn-default">2</button>
        <button type="button" ng-click="vm.goToPage(3)" class="btn btn-default">3</button>
        <button type="button" ng-click="vm.goToPage(4)" class="btn btn-default">4</button>
        <button type="button" ng-click="vm.goToPage(5)" class="btn btn-default">5</button>
        <button type="button" ng-click="vm.goToPage(6)" class="btn btn-default">6</button>
        <button type="button" ng-click="vm.goToPage(7)" class="btn btn-default">7</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-8">
    <embed id="embed"
           src="test.pdf#page=2"
           width="800px"
           height="750px"
           type="application/pdf">
  </div>
  <div class="col-md-4">
    <div ng-repeat="page in vm.annotations" class="page1">
    <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Seite {{$index + 1}}</label>
          <div class="col-sm-10">
            <textarea class="form-control"
                      id="inputEmail3"
                      placeholder="Anmerkungen"
                      ng-focus="vm.goToPage($index + 1)">{{page.text}}</textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-checked="{{page.flag}}"> Flag
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

<div style="clear: both;"></div>

<h3>PDFjs (Mozilla: + 1.3 MB)</h3>
<div style="width: 700px; height: 500px;">
  <iframe src="http://mozilla.github.io/pdf.js/web/viewer.html?file=http://mozilla.github.io/pdf.js/web/compressed.tracemonkey-pldi-09.pdf"
width="800"
height="500"></iframe>
</div>
