<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <base href="/">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <title>Angular New Router</title>
</head>
<body ng-app="example" ng-strict-di ng-controller="AppController">

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a ng-link="home">Home</a></li>
        <li><a ng-link="flickr">flickr</a></li>
        <li><a ng-link="settings">settings</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li class="loader" ng-if="router.isNavigating">
          <i class="fa fa-spinner fa-spin fa-2x"></i>
        </li>
      </ul>
    </div>
  </nav>

  <div class="page-host">
  <div ng-viewport></div>
    <ng-outlet></ng-outlet>
  </div>

  <script src="/node_modules/angular/angular.js"></script>
  <script src="/dist/router.es5.js"></script>
  <script src="./app.js"></script>
  <script src="./components/flickr/flickr.js"></script>
  <script src="./components/settings/settings.js"></script>
  <script src="./components/home/home.js"></script>
</body>
</html>
